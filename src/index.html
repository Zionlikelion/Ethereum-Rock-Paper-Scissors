  <body>
     <button id = "register1" type="button" onclick="App.registerUser()" >Register User</button> 
     <table style = "width:800px;">
        <th><div id = "user1" width = "50%">User1</div></th>
        <th><div id = "user2" width = "50%">User2</div></th>

     <input id = "c1" type="text" style = "width:400px;" name="choice" value="choice">
     <input id = "c2" type="text" style = "width:400px;" name="str" value="str"><br>
     <button id = "lock" type="button" onclick="App.lockUserChoice()">Lock Choice</button> <br>

     <input id = "o2" type="text" style = "width:400px;" name="str" value="str"><br>
